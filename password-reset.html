<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset</title>
</head>
<body>
  <h1>Resetting Password...</h1>
  <script>
    // Parse URL params for access_token and type
    const queryParams = window.location.search;
    //const hashParamsString = hash.startsWith('#') ? hash.substring(1) : hash;
    
    const params = new URLSearchParams(queryParams);
    const access_token = params.get('token');
    const type = params.get('type');

    if (access_token && type === 'recovery') {
      // Redirect to app with a query param or deep link
      let redirectURL = 'alerta://password-reset?token=' + encodeURIComponent(access_token);
      window.location.assign(redirectURL);
    } else {
      document.body.innerHTML = '<h2>Invalid or expired link.</h2>';
    }
  </script>
</body>

</html>
