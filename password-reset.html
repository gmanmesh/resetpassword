<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset</title>
</head>
<body>
  <h1>Resetting Password...</h1>
  <script>
    // Parse URL params for access_token and type
    const params = new URLSearchParams(window.location.search);
    const access_token = params.get('access_token');
    const type = params.get('type');

    if (access_token && type === 'recovery') {
      // Redirect to pp with a query param or deep link
      window.location.href = 'alerta://password-reset?token=' + encodeURIComponent(access_token);
    } else {
      document.body.innerHTML = '<h2>Invalid or expired link.</h2>';
    }
  </script>
</body>

</html>
